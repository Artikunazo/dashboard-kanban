<section class="subtask-container">
	<div class="row">
		<div class="col-1">
			<mat-checkbox
				(change)="changed($event.checked)"
			></mat-checkbox>
		</div>
		<div class="col-11 align-self-center">
			<p [subtaskDone]="newSubtask?.status ?? ''">
				{{ subtask()?.title }}
			</p>
		</div>
	</div>
</section>
