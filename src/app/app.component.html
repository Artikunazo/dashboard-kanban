<mat-drawer-container class="dashboard-container" autosize>
	<mat-drawer #drawer mode="side">
		<mat-list class="sidebar-options">
			<mat-list-item>
				<p>Platform Launch</p>
			</mat-list-item>
			<mat-list-item>
				<p>Marketing plan</p>
			</mat-list-item>
			<mat-list-item>
				<p>Roadmap</p>
			</mat-list-item>
		</mat-list>

		<div class="row theme-toggle">
			<div class="col-3">
				<mat-icon>light_mode</mat-icon>
			</div>
			<div class="col-3">
				<mat-slide-toggle></mat-slide-toggle>
			</div>
			<div class="col-3">
				<mat-icon>dark_mode</mat-icon>
			</div>
			<div class="col">
				<p (click)="drawer.close()">
					<mat-icon>visibility_off</mat-icon> Hide sidebar
				</p>
			</div>
		</div>
	</mat-drawer>

	<section class="main-container">
		<toolbar (openNav)="drawer.open()" />

		<div class="main-container">
			<kanban-board />
		</div>

		<!-- <ng-template #routerOutlet>
			<router-outlet />
		</ng-template> -->
	</section>
</mat-drawer-container>
